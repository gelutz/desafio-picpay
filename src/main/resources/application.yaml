spring:
  config:
    import: file:src/main/resources/.env[.properties]
  jpa:
    defer-datasource-initialization: 'true'
    show-sql: 'true'
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    database-platform: org.hibernate.dialect.PostgreSQLDialect



logging:
  file:
    path: src/main/resources/log
  level:
    root: INFO

mocky:
  url: https://run.mocky.io/v3/5dc16e9f-b99b-4828-9c99-774c2a066bd7
lutzapi:
  default-tenant: "public"
  seed: 'true'
  jwt:
    expiration-time: '3600'
    secret-key: '!===123123===!'